<!-- https://xtiber.no/results/name=theism&id=85af8fa7-b78f-4afd-89a6-5147a520162a skal kalle denne siden, og hente data for denne hypotesen (name) og id'en via
      et REST API, og deretter vise resultatene i en tabell som skal se nokså lik ut som den i bayes.html - og som ser slik ut:

          <table class="table">
      <thead>
      <tr>
        <th>Evidence</th>
        <th>P(E|H)</th>
        <th>P(E|¬H)</th>
        <th>Weight</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(ev,idx) in publishJson.evidence" :key="ev.id" :class="backgroundClassEv(idx)">
        <td>{{ ev.head }}</td>
        <td class="num">{{ fmtPct(ev.pehPct) }}</td>
        <td class="num">{{ fmtPct(ev.penhPct) }}</td>
        <td class="num">{{ ev.weight }}</td>
      </tr>
      </tbody>
    </table>

    Det skal også være en overskrift som sier "Results for hypothesis <name> for ID: <id>" der <id> er id'en hentet fra URL'en, og en link
    til å teste hypotesen på nytt.
 -->

<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>xTiber – Results</title>
  <link rel="icon" href="./img/favicon-16x16.png" type="image/png">

  <!-- Global CSS (samme som bayes.html) -->
  <link rel="stylesheet" href="./css/results.css"> <!-- kun for denne siden -->

  <!-- Vue 3 (CDN) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <style>[v-cloak] {
      display: none
  }</style>
</head>
<body>
<div id="results-js" v-cloak>

  <h1>Results for hypothesis {{ name }} and ID {{ id }}</h1>
</div>
</body>
</html>
